<html>
    <head>
        <title>BNI Bootcamp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><b>Department</b></div>

        <form th:object="${department}" th:action="@{save}" method="POST">
            <p>
                Department Id&emsp;&emsp;: <input type="text" th:field="*{id}" />
                <br/>
            <p>
                Department Name&ensp;: <input type="text" th:field="*{name}" />
                <br/>
            <p>
                <input type="submit" value="Save" name="Save" />
                <br>
        </form>
        <p>
        <table border="1">
            <thead>
                <tr>
                    <th>Department Id</th>
                    <th>Department Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}"></td>
                    <td th:text="${department.name}"></td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${department.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/edit/{id}(id=${department.id})}" class="btn btn-primary">Edit</a>
                        <!--<a href="/delete/{id}(${department.id})">Delete</a>-->
                        <!--<a href="/edit/${department.id}">Edit</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            <a href="/">Back</a>
    </body>
</html>
